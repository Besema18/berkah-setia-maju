<title>BSM Marketplace</title>
<style>
  body{margin:0;font-family:Arial;background:#f2f3f7;}

  /* HEADER */
  header{background:white;display:flex;align-items:center;justify-content:space-between;padding:12px 18px;border-bottom:2px solid #ddd;position:sticky;top:0;z-index:20;box-shadow:0 2px 5px #0002;}
  .logo{font-size:24px;font-weight:bold;color:#0a2a43;}
  .search input{width:260px;padding:8px;border-radius:6px;border:1px solid #aaa;}

  /* AUTO CATEGORY SYSTEM */
  .category-bar{display:flex;gap:10px;overflow-x:auto;padding:10px;background:white;border-bottom:2px solid #ddd;}
  .cat-btn{padding:8px 14px;background:#0a2a43;color:white;border-radius:20px;white-space:nowrap;cursor:pointer;transition:.3s;}
  .cat-btn:hover{background:#FFD033;color:#000;font-weight:bold;}

  /* SLIDER */
  .slider{width:100%;height:200px;overflow:hidden;position:relative;margin-bottom:10px;}
  .slides{display:flex;width:300%;animation:slide 12s infinite ease-in-out;}
  .slides img{width:100%;object-fit:cover;}
  @keyframes slide{0%{transform:translateX(0);}33%{transform:translateX(-100%);}66%{transform:translateX(-200%);}100%{transform:translateX(0);}}

  /* PRODUCT GRID */
  .products{display:grid;gap:12px;padding:10px;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));}
  @media(min-width:900px){.products{grid-template-columns:repeat(5,1fr);} }
  @media(max-width:600px){.products{grid-template-columns:repeat(2,1fr);} }
  .product{background:white;border-radius:10px;overflow:hidden;box-shadow:0 0 5px #ccc;cursor:pointer;transition:.3s;}
  .product:hover{transform:scale(1.03);} 
  .product img{width:100%;aspect-ratio:1/1;object-fit:cover;}
  .product p{text-align:center;padding:8px;font-weight:bold;color:#333;}

  /* SLIDER INSIDE PRODUCT DETAIL */
  .inner-slider{position:relative;width:100%;overflow:hidden;border-radius:10px;}
  .inner-slides{display:flex;transition:.4s;}
  .inner-slides img{width:100%;}
  .arrow{position:absolute;top:50%;transform:translateY(-50%);font-size:28px;background:#0007;color:white;padding:5px 10px;border-radius:50%;cursor:pointer;}
  .arrow.left{left:10px;}
  .arrow.right{right:10px;}

  /* FLOATING BUTTONS */
  .floating-btns{position:fixed;right:15px;bottom:80px;display:flex;flex-direction:column;gap:10px;z-index:30;}
  .floating-btns a{background:none;padding:0;border-radius:0;box-shadow:none;}

  /* MODALS */
  #detailModal,#videoModal{position:fixed;top:0;left:0;width:100%;height:100%;background:#0009;display:none;align-items:center;justify-content:center;z-index:50;}
  #detailBox,#videoBox{background:white;width:90%;max-width:500px;padding:15px;border-radius:12px;}

  /* FOOTER */
  footer{background:white;margin-top:20px;padding:20px;text-align:center;border-top:2px solid #ddd;}
  footer a{color:#0a2a43;text-decoration:none;font-weight:bold;}

  /* BOTTOM MENU */
  .bottom-menu{position:fixed;bottom:0;left:0;width:100%;display:flex;justify-content:space-around;background:white;border-top:2px solid #ddd;padding:8px 0;z-index:40;box-shadow:0 -2px 5px #0002;}
  .bottom-menu div{text-align:center;font-size:14px;color:#0a2a43;cursor:pointer;} 
</style>

      box.onclick=()=>openDetail(i);
      box.innerHTML=`
  <img src="${p.images[0]}">
  <p>${p.name}</p>
  <p class="price">${p.price}</p>
`;
      list.appendChild(box);
    });
  }
  renderProducts(products);

  function filterCat(c){renderProducts(products.filter(p=>p.cat===c));}

  /* DETAIL POPUP */
  let current=0, imgIndex=0;
  function openDetail(i){
    current=i;
    imgIndex=0;
    document.getElementById('detailName').innerText=products[i].name;
    document.getElementById('detailPrice').innerText = products[i].price;
    document.getElementById('detailDesc').innerText=products[i].desc;
    document.getElementById('buyBtn').href=products[i].buy;
    loadImages();
    document.getElementById('detailModal').style.display='flex';
  }
  function loadImages(){
    const wrap=document.getElementById('innerSlides');
    wrap.style.transform=`translateX(-${imgIndex*100}%)`;
    wrap.innerHTML=products[current].images.map(img=>`<img src='${img}'>`).join('');
  }
  function nextImg(){if(imgIndex<products[current].images.length-1)imgIndex++;loadImages();}
  function prevImg(){if(imgIndex>0)imgIndex--;loadImages();}
  function closeDetail(){document.getElementById('detailModal').style.display='none';}

  /* VIDEO */
  function openVideo(){document.getElementById('videoModal').style.display='flex';document.getElementById('promoVideo').play();}
  function closeVideo(){document.getElementById('videoModal').style.display='none';document.getElementById('promoVideo').pause();}

  function scrollToTop(){window.scrollTo({top:0,behavior:"smooth"});}
/* SEARCH SYSTEM */
const searchBox = document.getElementById("searchBox");
searchBox.addEventListener("input", function () {
  const keyword = this.value.toLowerCase();
  const filtered = products.filter(p =>
    p.name.toLowerCase().includes(keyword)
  );
  renderProducts(filtered);
});
</script>
